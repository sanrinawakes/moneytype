<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>診断結果｜金持ちタイプ診断</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__title">診断結果</div>
        <div class="brand__subtitle">金持ちタイプ診断</div>
      </div>
      <a class="btn btn--ghost" href="./index.html">もう一度診断</a>
    </div>
  </header>

  <main class="container">
    <section class="card" id="noData" style="display:none;">
      <h2>結果が見つかりません</h2>
      <p class="muted">先に診断を完了してください。</p>
      <div class="actions">
        <a class="btn btn--primary" href="./index.html">診断に戻る</a>
      </div>
    </section>

    <section class="card resultHero" id="hero" style="display:none;">
      <div class="resultHero__badge" id="badge">TYPE</div>
      <h1 class="resultHero__title" id="typeName"></h1>
      <div class="resultHero__en" id="typeEn"></div>
      <p class="resultHero__tagline" id="tagline"></p>

      <div class="resultHero__meta">
        <div class="metaBox">
          <div class="metaBox__label">主軸タイプ</div>
          <div class="metaBox__value" id="primary"></div>
        </div>
        <div class="metaBox">
          <div class="metaBox__label">補助タイプ</div>
          <div class="metaBox__value" id="secondary"></div>
        </div>
        <div class="metaBox">
          <div class="metaBox__label">判定</div>
          <div class="metaBox__value" id="blendNote"></div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn--ghost" id="copyBtn">結果をコピー</button>
        <button class="btn btn--primary" id="copyAllBtn">診断結果をすべてコピー（AI用）</button>
      </div>
    </section>

    <section class="card" id="scoreCard" style="display:none;">
      <h2>スコア内訳</h2>
      <div class="bars" id="bars"></div>
    </section>

    <section class="card" id="detailCard" style="display:none;">
      <div class="panel">
        <h3>本質</h3>
        <div class="content" id="essence"></div>
      </div>

      <div class="panel">
        <h3>強み</h3>
        <div class="content" id="strengths"></div>
      </div>

      <div class="panel">
        <h3>落とし穴</h3>
        <div class="content" id="pitfalls"></div>
      </div>

      <div class="panel">
        <h3>向いている役割・ポジション</h3>
        <div class="content" id="position"></div>
      </div>

      <div class="grid2">
        <div class="panel">
          <h3>働き方</h3>
          <div class="content" id="workstyle"></div>
        </div>
        <div class="panel">
          <h3>投資・お金の使い方</h3>
          <div class="content" id="invest"></div>
        </div>
      </div>

      <div class="grid2">
        <div class="panel">
          <h3>危険なサイン</h3>
          <div class="content" id="danger"></div>
        </div>
        <div class="panel">
          <h3>うまくいっているサイン</h3>
          <div class="content" id="good"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/profiles.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/result.js"></script>
</body>
</html>
